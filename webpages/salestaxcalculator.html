    <form>
        <fieldset>
            <legend class="title">Sales Tax Calculator</legend>
            <label class="formdescription">Enter Subtotal and Tax Rate and click "Calculate".</label> <br>

            <label for="subtotal">Subtotal: </label>
            <input type="text" id="subtotal" name="subtotal" placeholder="0000.00"><br>

            <label for="taxRate">Tax Rate: </label>
            <input type="text" id="taxRate" name="taxRate" placeholder="0"><br>

            <label for="salesTax">Sales Tax: </label>
            <input type="text" id="salesTax" name="salesTax" value="0" disabled><br>

            <label for="total">Total: </label>
            <input type="text" id="total" name="total" value="0" disabled><br>

            <button type="button" id="calculate" name="calculate">Calculate</button>
            <button type="reset" id="clear" name="clear">Clear</button><br>

    </form>
